language: rust
rust:
- stable
- beta
- nightly
matrix:
  fast_finish: true
  allow_failures:
  - rust: nightly
sudo: required
dist: trusty
services:
  - docker
install:
- gem install fpm
before_deploy:
- ./scripts/package.sh
deploy:
  - provider: packagecloud
    repository: gdu-nightlies
    username: dlecan
    token:
      secure: 
    dist: ubuntu/trusty
    skip_cleanup: true
    local-dir: pkg
    package_glob: "**/*amd64*.deb"
    on:
      branch: master
      condition: "$TRAVIS_RUST_VERSION = stable"
  - provider: packagecloud
    repository: gdu-nightlies
    username: dlecan
    token:
      secure: 
    dist: raspbian/jessie
    skip_cleanup: true
    local-dir: pkg
    package_glob: "**/*armhf*.deb"
    on:
      branch: master
      condition: "$TRAVIS_RUST_VERSION = stable"
  - provider: packagecloud
    repository: gandi-dns-updater
    username: dlecan
    token:
      secure: 
    dist: ubuntu/trusty
    skip_cleanup: true
    local-dir: pkg
    package_glob: "**/*amd64*.deb"
    on:
      tags: true
      condition: "$TRAVIS_RUST_VERSION = stable"
